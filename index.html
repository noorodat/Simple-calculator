<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">

</head>


<body>
    

<div class="calculator">

    <div class="header">0</div>

    <div class="calculations">
        <div>
            <span class="calc add">+</span>
            <span class="number">7</span>
            <span class="number">4</span>
            <span class="number">1</span>
            <span class="number">0</span>
        </div>

        <div>
            <span class="calc sub">-</span>
            <span class="number">8</span>
            <span class="number">5</span>
            <span class="number">2</span>
            <span class="number dot">.</span>
        </div>

        <div>
            <span class="calc multi">*</span>
            <span class="number">9</span>
            <span class="number">6</span>
            <span class="number">3</span>
            <span class="make-zero">AC</span>
        </div>

        <div>
            <span class="calc divide">/</span>
            <span class="equal"><span>=</span></span>
        </div>

    </div>

    

</div>






<script src="calculator.js"></script>

</body>


</html>
